		<h1 style="text-align: center;">Hard Radio Station<br> Current Song:<div id="current-song"></div></h1>

            <img width="400px" src="4x.gif" alt="TILLMAN BOIIII"> <br>

            <source src="http://144.217.29.205/;stream.nsv|HardRadio|Hardrock" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>


    <script>
        // Function to fetch and display the current song
        async function fetchCurrentSong() {
            try {
                const response = await fetch('http://144.217.29.205/currentsong?sid=1');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const songText = await response.text();
                document.getElementById('current-song').innerText = songText;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById('current-song').innerText = 'Failed to load song';
            }
        }

        // Call the function to fetch the current song
        fetchCurrentSong();
    </script>
